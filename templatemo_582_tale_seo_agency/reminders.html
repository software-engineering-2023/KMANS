<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>templatemo_582_tale_seo_agency | CodingLab</title>
  <link rel="stylesheet" href="styleR.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="util.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url("bg-01.jpg");
      background-size: cover;
      background-position: center;
    }
    
    .input-box .custom-file-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: purple;
      color: #d208e9;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .login100-form-btn {
      text-decoration: none;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      max-width: 1000px;
    }
    
    .transaction-history {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .transaction-list {
      margin: 0 auto;
      max-width: 600px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .transaction {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .transaction .date {
      font-weight: bold;
      color: #555;
    }
    
    .transaction .amount {
      font-weight: bold;
      color: #333;
    }
    
    .transaction .description {
      color: #777;
    }
    
    .reminder-container {
      text-align: center;
      margin-top: 0px;
    }
    
    .reminder-text {
      margin-bottom: 10px;
    }
    
    .reminder-list {
      width: 600px;
      height: 300px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .home-button {
      display: flex;
      justify-content: flex-end;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    .home-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #71b7e6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .home-button a:hover {
      background-color: #9b59b6;
    }
    
    .container-login100-form-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
  </style>
</head>
<body>
 
  <div class="home-button">
    <a href="homePage.html">Home</a>
  </div>

  <div class="reminder-container">
    <div class="reminder-text">
      <h2>Reminders</h2>
    </div>
    <div class="reminder-form">
      <input type="date" id="reminder-date" placeholder="Select Date">
      <input type="text" id="reminder-description" placeholder="Enter Description">
      <input type="number" id="reminder-amount" placeholder="Enter Amount (Optional)">
    </div>
  
    <div class="reminder-list">
      <div class="transaction">
        <div class="date">2023-06-01</div>
        <div class="amount">300</div>
        <div class="description">Credit Card</div>
      </div>
      <div class="transaction">
        <div class="date">2023-06-05</div>
        <div class="amount">3000</div>
        <div class="description">Car loan</div>
      </div>
      <div class="transaction">
        <div class="date">2023-06-23</div>
        <div class="amount">100</div>
        <div class="description">Phone Bill payment</div>
      </div>
    </div>
  </div>
  
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" onclick="addReminder()">Set Reminder</button>
    </div>
  </div>

  <script>
    function addReminder() {
      const dateInput = document.getElementById("reminder-date");
      const descriptionInput = document.getElementById("reminder-description");
      const amountInput = document.getElementById("reminder-amount");
      
      const date = dateInput.value;
      const description = descriptionInput.value;
      const amount = amountInput.value || "";
      
      const reminderItem = document.createElement("div");
      reminderItem.classList.add("transaction");
      reminderItem.innerHTML = `
        <div class="date">${date}</div>
        <div class="amount">${amount}</div>
        <div class="description">${description}</div>
      `;
      
      const reminderList = document.querySelector(".reminder-list");
      reminderList.appendChild(reminderItem);
      
      // Clear the input fields
      dateInput.value = "";
      descriptionInput.value = "";
      amountInput.value = "";
    }
  </script>
</body>
</html>
