<title>Credit Card Bill Payment</title>
<style>
    /* CSS styles for the credit card bill payment page */
    body {
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
    }

    .home-button {
        text-align: center;
        margin-bottom: 20px;
    }

    .home-button a {
        padding: 10px 20px;
        background-color: #71b7e6;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .home-button a:hover {
        background-color: #9b59b6;
    }

    .payment-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .input-group .button-container {
        display: flex;
        justify-content: space-between;
    }

    .input-group .button-container button {
        padding: 10px 20px;
        background-color: #71b7e6;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        text-decoration: underline;
    }

    .input-group .button-container button.highlight {
        background-color: #9b59b6;
    }
</style>
</head>
<body>
<header>
    <div class="home-button">
        <a href="homePage.html">Home</a>
    </div>

    <h1>Credit Card Bill Payment</h1>

<div class="payment-form">
    <div class="input-group">
        <label for="amount">Total Bill Amount:</label>
        <input type="text" id="amount" placeholder="Enter total bill amount">
    </div>

    <div class="input-group button-container">
        <button onclick="payBill()" class="highlight"><u>Pay in Full</u></button>
       
    </div>
</div>

<script>
    function payBill() {
        var totalAmount = parseFloat(document.getElementById('amount').value);

        if (isNaN(totalAmount) || totalAmount <= 0) {
            alert('Please enter a valid total bill amount.');
            return;
        }

        // Add your payment logic here
        alert('Payment successful!\n\nTotal Bill Amount: $' + totalAmount.toFixed(2));

        // Clear the form after successful payment
        clearForm();
    }

    function clearForm() {
        document.getElementById('amount').value = '';
    }
</script>
</header>
</body>
</html>
