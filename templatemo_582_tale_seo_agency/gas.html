  <meta charset="UTF-8">
  <title>Gas Bill Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    
    h1 {
    text-align: center;
    margin-top: 30px;
    text-decoration: none;
  }
  .home-button {
      text-align: center;
      margin-bottom: 20px;
  }

  .home-button a {
      padding: 10px 20px;
      background-color: #71b7e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .home-button a:hover {
      background-color: #9b59b6;
  }

    
    .payment-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .input-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .input-group .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    .input-group .button-container button {
      padding: 10px 20px;
      background-color: #71b7e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .input-group .button-container button:hover {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="homePage.html">Home</a>
        </div>
  <h1>Gas Bill Payment</h1>
  
  <div class="payment-form">
    
    
    <div class="input-group">
      <label for="provider">Gas Provider:</label>
      <select id="provider">
        <option value="TAQA GAS">TAQA GAS</option>
        <option value="NATGAS">NATGAS</option>
        <option value="PETROTRADE">PETROTRADE</option>
        <option value="GASTEC">GASTEC</option>
        <option value="MASTER GAS">MASTER GAS</option>
      </select>
    </div>
    
    <div class="input-group">
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" placeholder="Enter your Account Number">
      </div>

      <div class="input-group">
        <label for="current-reading">Current Reading:</label>
        <input type="text" id="current-reading" placeholder="Enter your Current Reading">
      </div>

    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" placeholder="Enter the bill amount">
    </div>
    
    
    
    <div class="input-group">
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="bank-transfer">Bank Transfer</option>
        <!-- Add more payment method options as needed -->
      </select>
    </div>
    
    <div class="input-group">
      <label for="expiry-date">Payment Reference:</label>
      <input type="text" id="payment-reference" placeholder="Account Number or Card Number">
    </div>
    
    <div class="input-group button-container">
      <button onclick="payBill()"><u>Pay Bill</u></button>
      
    </div>
  </div>
  
  <script>
    function payBill() {
      var accountNumber = document.getElementById('account-number').value;
      var currentReading = document.getElementById('current-reading').value;
      var provider = document.getElementById('provider').value;
      var amount = document.getElementById('amount').value;
      var paymentMethod = document.getElementById('payment-method').value;
      var paymentReference = document.getElementById('payment-reference').value;
      
      if (!accountNumber || !currentReading || !provider || !amount || !paymentMethod || !paymentReference) {
        alert('Please fill in all the fields.');
        return;
      }
      
      // Perform the gas bill payment logic here
      
      alert('Gas bill payment successful!\n\nAccount Number: ' + accountNumber +
            '\nCurrent Reading:' + currentReading +
            '\nProvider: ' + provider +
            '\nAmount: ' + amount +
            '\nPayment Method: ' + paymentMethod +
            '\nPayment Reference: ' + paymentReference);
      
      // Clear the form after payment
      clearForm();
    }
    
    function clearForm() {
      document.getElementById('account-number').value = '';
      document.getElementById('current-reading').value = '';
      document.getElementById('provider').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('payment-method').value = '';
      document.getElementById('payment-reference').value = '';
    }
  </script>
  </header>
