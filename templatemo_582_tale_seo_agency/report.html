  <meta charset="UTF-8">
  <title>Credit Card Replacement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    
    .report-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f6f8f9;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .input-group .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    .input-group .button-container button {
      padding: 10px 20px;
      background-color: #71b7e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .input-group .button-container button:hover {
      background-color: #9b59b6;
    }
    .button-container {
  display: flex;
  justify-content: space-between;
}

  </style>
</head>
<body>
    <header>
        
            <div class="home-button">
              <a href="homePage.html">Home</a>
            </div>
  <h1>Report Credit Card Loss and Apply for Replacement</h1>

  <div class="report-form">
    <div class="input-group">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter your card number">
    </div>
    
    <div class="input-group">
      <label for="reason">Reason for Report:</label>
      <textarea id="reason" placeholder="Enter the reason for report"></textarea>
    </div>
    
    <div class="input-group button-container">
      <button onclick="redirectToReplacement()"><u>Apply for Replacement</u></button>
      <button onclick="submitReport()"><u>Submit</u></button>
    </div>
  </div>
  
  <script>
    function submitReport() {
      var cardNumber = document.getElementById('card-number').value;
      var reason = document.getElementById('reason').value;
      
      if (!cardNumber || !reason) {
        alert('Please fill in all the fields.');
        return;
      }
      
      // Add your report submission logic here
      
      alert('Report submitted!\n\nCard Number: ' + cardNumber +
            '\nReason for Replacement: ' + reason);
      
      // Clear the form after submission
      clearForm();
    }
    
    function redirectToReplacement() {
      // Redirect the user to the replacement application page
      window.location.href = "applyforReplacement.html";
    }
    
    function clearForm() {
      document.getElementById('card-number').value = '';
      document.getElementById('reason').value = '';
    }
  </script>
  </header>
</body>
